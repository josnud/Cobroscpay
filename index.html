<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos - Credipay</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #c3c7cb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            background: #ffffff;
            padding: 15px;
            border: 2px solid #000;
            width: 400px;
            box-shadow: 2px 2px #fff, 4px 4px #808080, 6px 6px #000;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo img {
            width: 80px;
        }

        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            color: #000;
            background: #c0c0c0;
            padding: 5px;
            border: 2px solid #808080;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
        }

        label {
            font-size: 12px;
            margin: 10px 0 5px;
            display: block;
            color: #000;
        }

        input[type="number"], select {
            width: 100%;
            padding: 3px;
            border: 2px solid #808080;
            background: #fff;
            color: #000;
            font-size: 12px;
            margin-bottom: 10px;
            box-shadow: inset -1px -1px #fff, inset 1px 1px #808080;
        }

        input[disabled] {
            background-color: #e0e0e0;
            color: #808080;
        }

        button {
            width: 100%;
            padding: 5px;
            background-color: #c0c0c0;
            color: #000;
            border: 2px solid #808080;
            font-size: 12px;
            cursor: pointer;
            box-shadow: inset -1px -1px #fff, inset 1px 1px #808080;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            box-shadow: inset 1px 1px #fff, inset -1px -1px #808080;
        }

        .result, .payment-plan {
            background: #fff;
            padding: 10px;
            border: 2px solid #808080;
            box-shadow: inset -1px -1px #fff, inset 1px 1px #808080;
            margin-top: 10px;
            font-size: 12px;
        }

        .result p, .payment-plan p {
            margin: 5px 0;
            color: #000;
        }

        .result span, .payment-plan span {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 12px;
        }

        th, td {
            border: 1px solid #808080;
            padding: 4px;
            text-align: center;
        }

        th {
            background-color: #c0c0c0;
            border: 2px solid #808080;
            border-bottom: none;
        }

        td {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="logo">
            <img src="Daniel Gallego.png" alt="Credipay Logo">
        </div>
        <h1>Calcula tu préstamo con Credipay</h1>
        <form id="loanForm">
            <label for="amount">Monto Solicitado C$:</label>
            <input type="number" id="amount" placeholder="Ingrese el monto" required>

            <label for="rate">Interés Mensual (%):</label>
            <input type="number" id="rate" value="15" disabled required>
            <button type="button" class="modify-rate-button" onclick="enableRateInput()">Modificar Interés</button>

            <label for="term">Plazo (en meses):</label>
            <input type="number" id="term" placeholder="Ingrese el plazo (ej: 3)" required>

            <label for="frequency">Frecuencia de Pago:</label>
            <select id="frequency" required>
                <option value="semanal">Semanal</option>
                <option value="quincenal">Quincenal</option>
                <option value="mensual">Mensual</option>
            </select>

            <button type="button" onclick="calculateLoan()">Calcular</button>
            <button type="button" onclick="generatePaymentPlan()">Generar Plan de Pagos</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <p>Total de Cuotas (Semanas): <span id="totalWeeks"></span></p>
            <p>Total a Pagar: <span id="totalPayment"></span></p>
            <p>Cuota Semanal: <span id="weeklyPayment"></span></p>
            <p>Cuota Quincenal: <span id="biweeklyPayment"></span></p>
            <p>Cuota Mensual: <span id="monthlyPayment"></span></p>
        </div>

        <div class="payment-plan" id="paymentPlan" style="display: none;">
            <h3>Plan de Pagos</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Fecha de Pago</th>
                        <th>Saldo Total</th>
                        <th>Cuota</th>
                        <th>Saldo Final</th>
                    </tr>
                </thead>
                <tbody id="paymentTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Código original del JavaScript permanece igual.
    </script>
</body>
</html>
